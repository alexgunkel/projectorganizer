<h1 xmlns:f="http://www.w3.org/1999/html">Themenfelder</h1>

<f:for each="{topics}" as="topic" >
    <h2>{topic.title}</h2>
    <ol>
        <f:for each="{topic.projects}" as="project">
            <li>
                <f:link.action controller="Project" action="detail" arguments="{project: project}" pageUid="973" >
                    {project.title}
                </f:link.action>
            </li>
        </f:for>
    </ol>
</f:for>
