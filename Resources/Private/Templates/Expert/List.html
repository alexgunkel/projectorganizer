<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <!--
        =====================
            Display/List.html
    -->

    <f:section name="Content">
<div class="expertList">
    <table class="table table-style1 table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Projects</th>
            </tr>
        </thead>
        <tbody>
        	<f:for each="{experts}" as="expert">
        		<tr>
        			<td>{expert.title}
                        <f:link.action action="detail" pluginName="{pluginName}" arguments="{uid:expert.uid}" pageUid="{detailViewPage}">
                            {expert.title}
                        </f:link.action>
                    </td>
        			<td>
        				<ul>
        					<f:for each="{expert.projects}" as="project">
        						<li><f:link.action action="detail" pluginName="tx_projectorganizer_show_projects" arguments="{uid:project.uid}" pageUid="250">
                                        {project.title}
                                    </f:link.action>
                                </li>
        					</f:for>
        				</ul>
        			</td>
        		</tr>
        	</f:for>
        </tbody>
    </table>
</div>
    </f:section>
</div>
