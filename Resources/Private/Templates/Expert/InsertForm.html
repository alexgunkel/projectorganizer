<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	 xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	 data-namespace-typo3-fluid="true">

	<f:layout name="Default" />

	<!--
        =====================
            Person/InsertForm.html
    -->

    <f:section name="Content">
		<div class="person-create">
		    <f:form action="add"
		    		controller="Expert"
		    		object="person"
		    		name="person">
				<div class="form-group {error-title}">
	            	<label for="title">Name</label>
	            	<f:form.textfield property="title" id="title" class="form-control" errorClass="has-error"/>
				</div>

				<div class="form-group {error-email}">
					<label for="email">E-Mail</label>
					<f:form.textfield property="email" id="email" class="form-control" errorClass="has-error"/>
					<f:form.validationResults for="project.email">
						<f:if condition="{validationResults.flattenedErrors}">
							<ul class="errors">
								<f:for each="{validationResults.errors}" as="error">
									<li>{error}</li>
								</f:for>
							</ul>
						</f:if>
					</f:form.validationResults>
				</div>

				<div class="form-group {error-institutions}">
					<label for="institutions">Institutions</label>
					<v:form.select property="institutions"
								   id="institutions"
								   class="form-control"
								   errorClass="has-error"
								   multiple="false" >
						<f:for each="{institutions}" as="wsk" >
							<v:form.select.option value="{wsk.uid}" >
								{wsk.title}
							</v:form.select.option>
						</f:for>
					</v:form.select>
					<f:form.validationResults for="person.institutions">
						<f:if condition="{validationResults.flattenedErrors}">
							<ul class="errors">
								<f:for each="{validationResults.errors}" as="error">
									<li>{error}</li>
								</f:for>
							</ul>
						</f:if>
					</f:form.validationResults>
				</div>

				<div class="form-group {error-topics}">
					<label for="topics">Themenfelder</label>
					<v:form.select property="topics" id="topics" multiple="false" class="form-control" errorClass="has-error" >
						<f:for each="{topics}" as="topic" >
							<v:form.select.option selected="false"
												  value="{topic.uid}" >
								{topic.title}
							</v:form.select.option>
						</f:for>
					</v:form.select>
					<f:form.validationResults for="person.topics">
						<f:if condition="{validationResults.flattenedErrors}">
							<ul class="errors">
								<f:for each="{validationResults.errors}" as="error">
									<li>{error}</li>
								</f:for>
							</ul>
						</f:if>
					</f:form.validationResults>
				</div>

				<div class="form-group {error-wskelements}">
					<label for="wskelements">WSK-Element</label>
					<v:form.select property="wskelements"
								   id="wskelements"
								   class="form-control"
								   errorClass="has-error"
								   multiple="false" >
						<f:for each="{wskelements}" as="wsk" >
							<v:form.select.option value="{wsk.uid}" >
								{wsk.title}
							</v:form.select.option>
						</f:for>
					</v:form.select>
					<f:form.validationResults for="person.wskelements">
						<f:if condition="{validationResults.flattenedErrors}">
							<ul class="errors">
								<f:for each="{validationResults.errors}" as="error">
									<li>{error}</li>
								</f:for>
							</ul>
						</f:if>
					</f:form.validationResults>
				</div>

				<div class="form-group {error-specialistField}">
					<label for="entryDate">Tätig im Wasserstoffsektor seit</label>
					<f:form.textfield property="entryDate" id="entryDate" class="form-control" errorClass="has-error"/>
					<f:form.validationResults for="project.entryDate">
						<f:if condition="{validationResults.flattenedErrors}">
							<ul class="errors">
								<f:for each="{validationResults.errors}" as="error">
									<li>{error}</li>
								</f:for>
							</ul>
						</f:if>
					</f:form.validationResults>
				</div>

				<div class="form-group {error-specialistField}">
					<label for="specialistField">Fachbereich</label>
					<f:form.textfield property="specialistField" id="specialistField" class="form-control" errorClass="has-error"/>
					<f:form.validationResults for="project.specialistField">
						<f:if condition="{validationResults.flattenedErrors}">
							<ul class="errors">
								<f:for each="{validationResults.errors}" as="error">
									<li>{error}</li>
								</f:for>
							</ul>
						</f:if>
					</f:form.validationResults>
				</div>






				<f:form.button class="btn btn-default">Hinzufügen</f:form.button>
    		</f:form>
		</div>
    </f:section>
    
</div>
