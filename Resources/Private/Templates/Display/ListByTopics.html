<div xmlns:f="http://www.w3.org/1999/html">
    <f:for each="{entities}" as="topic">
        <h2>{topic.title}</h2>
        <f:for each="{topic.projects}" as="project">
            <p>
                <f:link.action action="detail" pluginName="{pluginName}" arguments="{uid:project.uid}">
                    {project.title}
                </f:link.action>
            </p>
        </f:for>
    </f:for>
</div>
